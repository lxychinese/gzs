<ul class="buildList" id="buildList">
    <li id="b1">
        <img src="/templates/default/images_m/build1.jpg">
        <a href="anli.htm" class="more">相关案例></a>
    </li>
    <li id="b2">
        <img src="/templates/default/images_m/build2.jpg">
        <a href="anli.htm" class="more">相关案例></a>
    </li>
    <li id="b3">
        <img src="/templates/default/images_m/build3.jpg">

    </li>
    <li id="b4">
        <img src="/templates/default/images_m/build4.jpg">

    </li>
    <li id="b5">
        <img src="/templates/default/images_m/build5.jpg">
        <a href="anli.htm" class="more">相关案例></a>
    </li>
</ul>
    
 <script>
    $(function() {
        $('#buildList').imagesLoaded()
            .done(function(instance) {
                var b1t, b2t, b3t, b4t, b5t,
                    dh = $(document).height(),
                    wh = $(window).height();
                    hh = $('header').innerHeight();
                console.log('所有图片加载完成');

                b1t = $('#b1').position().top;
                b2t = $('#b2').position().top - 50;
                b3t = $('#b3').position().top - 60;
                b4t = $('#b4').position().top - 60;
                b5t = $('#b5').position().top - 30;

                var arr = [hh, 50, 60, 60, 30];

                $('#fastList li').each(function() {
                    var i = $(this).index() + 1;
                    var distance = Math.ceil($('#b' + i).position().top) - arr[i - 1];

                    $(this).click(function() {
                        $('html,body').animate({
                            scrollTop: distance
                        });
                    });
                });

                document.addEventListener('scroll', function() {
                    var st = $(window).scrollTop();
                    var aa = st + wh;
                    if (st <= b2t) {
                        $('.fastList li').eq(0).addClass('on').siblings().removeClass('on');
                    };
                    if (st <= b3t && st > b2t) {
                        $('.fastList li').eq(1).addClass('on').siblings().removeClass('on');
                    };
                    if (st <= b4t && st > b3t) {
                        $('.fastList li').eq(2).addClass('on').siblings().removeClass('on');
                    };
                    if (st <= b5t && st > b4t) {
                        $('.fastList li').eq(3).addClass('on').siblings().removeClass('on');
                    };
                    if (aa >= dh - 50) {
                        $('.fastList li').eq(4).addClass('on').siblings().removeClass('on');
                    }
                }, false);
            });
    })
    </script>
