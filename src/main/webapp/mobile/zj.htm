<script type="text/javascript">


var page=0;

$(document).ready(function () {

	
	
	  
	  
	  
  
	var flag=true;
	pullDownAction();
	   
   $(window).scroll(function () {
   	
       if (($(window).height() + $(window).scrollTop()+20) >= $(document).height()) {
    
           if(page>0 && flag){
           	flag=false;
           $("#loadBt").css("display","block");
               setTimeout(function () {
                   pullDownAction(10,page*10,3);
               }, 1000);
           }
          
       }
   });
   
   function pullDownAction(limit,start,type) {
	   type=type||3;
       setTimeout(function () {
       var tempHTML="";
       $.ajax({
	        type: 'post', 
	        url: '/admin/news/listJson',
	        dataType: 'json', 
	        async:false,
	        data:{'limit':limit,'start':start,'type':type},
           	success: function (res) {
             $("#loadBt").css("display","none");
               var total=res.totalItems;
               
               for(var i=0;i<res.result.length;i++){
               	var t = Math.random()*138;
               	//取整
               	var t1=Math.floor(t)+1; tempHTML=  ' <li><a href='+res.result[i].url+' class="fixed"><img src="/icon/'+t1+'.png" class="pic"><dl><dt>'+res.result[i].title+'</dt><dd>项目动态</dd></dl</a></li>';
                   $(".indexNewsList").append(tempHTML);
               }
                 $(".bLoad").hide();
                page++;
               if(parseInt($(".indexNewsList li").length) >= total){
                   $("#ld").html("没有更多数据了！").removeClass("loading");
                   flag=false;
               }
               flag=true;
            },
            error: function () {
              LoadFramge.errorShow();
            }
        });
        }, 1000);	
    }
    
   });
</script>
