<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>抽奖系统</title>
	<link rel="stylesheet" href="css/lottery.bass.css">

</head>
<body>

			<div class="title">

	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/lottery.js"></script>

			lottery.initModule($('.lottery'));
